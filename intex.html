<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tech Interface — Animated Poster</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: #050a18;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  font-family: 'Montserrat', sans-serif;
}

.poster {
  width: 390px;
  height: 700px;
  background: radial-gradient(ellipse 90% 70% at 50% 25%, #1a3a7a 0%, #0d1e4a 45%, #080f25 100%);
  border-radius: 28px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

/* Угловые декоры */
.corner { position: absolute; width: 24px; height: 24px; border-color: rgba(59,130,246,0.5); border-style: solid; animation: cFade 2s ease-in-out infinite alternate; }
.corner.tl { top:16px; left:16px;   border-width:2px 0 0 2px; border-radius:4px 0 0 0; }
.corner.tr { top:16px; right:16px;  border-width:2px 2px 0 0; border-radius:0 4px 0 0; }
.corner.bl { bottom:16px; left:16px;  border-width:0 0 2px 2px; border-radius:0 0 0 4px; }
.corner.br { bottom:16px; right:16px; border-width:0 2px 2px 0; border-radius:0 0 4px 0; }
@keyframes cFade { 0%{opacity:0.3} 100%{opacity:1} }

/* Частицы */
.particle {
  position: absolute;
  border-radius: 50%;
  background: rgba(147,197,253,0.7);
  animation: floatUp linear infinite;
}
@keyframes floatUp {
  0%   { transform:translateY(720px) scale(0); opacity:0; }
  10%  { opacity:1; }
  90%  { opacity:0.5; }
  100% { transform:translateY(-20px) scale(1); opacity:0; }
}

/* Кольца */
.ring {
  position: absolute;
  top: 28%;
  left: 50%;
  border-radius: 50%;
  border: 1px solid rgba(59,130,246,0.2);
  animation: ringExp 4s ease-out infinite;
  pointer-events: none;
}
.ring:nth-child(1) { width:140px; height:140px; animation-delay:0s; }
.ring:nth-child(2) { width:140px; height:140px; animation-delay:1.3s; }
.ring:nth-child(3) { width:140px; height:140px; animation-delay:2.6s; }
@keyframes ringExp {
  0%   { transform:translate(-50%,-50%) scale(1); opacity:0.6; }
  100% { transform:translate(-50%,-50%) scale(4); opacity:0; }
}

/* Логотип */
.logo-wrap {
  position: relative;
  z-index: 2;
  margin-bottom: 36px;
  animation: logoIn 1.2s cubic-bezier(0.34,1.56,0.64,1) both;
}
@keyframes logoIn {
  0%   { opacity:0; transform:scale(0.3) rotate(-20deg); }
  100% { opacity:1; transform:scale(1) rotate(0deg); }
}

.logo-box {
  width: 130px; height: 130px;
  background: linear-gradient(145deg, rgba(255,255,255,0.13), rgba(255,255,255,0.04));
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.18);
  border-radius: 30px;
  display: flex; align-items: center; justify-content: center;
  position: relative;
  box-shadow: 0 0 60px rgba(59,130,246,0.45), 0 20px 60px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.2);
  animation: lPulse 3s ease-in-out infinite 1.2s;
}
@keyframes lPulse {
  0%,100% { box-shadow: 0 0 60px rgba(59,130,246,0.45), 0 20px 60px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.2); }
  50%     { box-shadow: 0 0 100px rgba(59,130,246,0.8), 0 20px 60px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.2); }
}

.logo-dots { position:absolute; top:14px; left:18px; display:flex; gap:6px; }
.logo-dot { width:8px; height:8px; border-radius:50%; background:rgba(147,197,253,0.7); animation:dBlink 2s ease-in-out infinite; }
.logo-dot:nth-child(2) { animation-delay:0.4s; }
@keyframes dBlink { 0%,100%{opacity:0.4} 50%{opacity:1} }

.logo-s {
  font-size: 72px; font-weight: 900;
  background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 40%, #93c5fd 75%, #fff 100%);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
  filter: drop-shadow(0 0 20px rgba(59,130,246,0.9));
  animation: sFloat 4s ease-in-out infinite 1.2s;
  line-height: 1;
}
@keyframes sFloat {
  0%,100% { transform:translateY(0) scale(1); filter:drop-shadow(0 0 20px rgba(59,130,246,0.9)); }
  50%     { transform:translateY(-7px) scale(1.04); filter:drop-shadow(0 0 36px rgba(59,130,246,1)); }
}

/* Текст */
.brand-name {
  position: relative; z-index: 2;
  font-size: 38px; font-weight: 900; color: #fff;
  letter-spacing: -1px; text-align: center;
  text-shadow: 0 0 40px rgba(59,130,246,0.5);
  animation: tIn 0.9s ease 0.6s both;
}
.brand-sub {
  position: relative; z-index: 2;
  font-size: 14px; font-weight: 300;
  color: rgba(147,197,253,0.8);
  letter-spacing: 2px; text-align: center;
  margin-top: 8px;
  animation: tIn 0.9s ease 0.9s both;
}
@keyframes tIn { 0%{opacity:0;transform:translateY(20px)} 100%{opacity:1;transform:translateY(0)} }

/* Разделитель */
.divider {
  position: relative; z-index: 2;
  height: 2px; background: linear-gradient(90deg, transparent, #3B82F6, transparent);
  margin: 24px 0;
  animation: divIn 0.8s ease 1.1s both, divPulse 3s ease-in-out infinite 2s;
}
@keyframes divIn   { 0%{opacity:0;width:0}   100%{opacity:1;width:60px} }
@keyframes divPulse{ 0%,100%{width:60px;opacity:0.7} 50%{width:110px;opacity:1} }

/* Bottom row */
.bottom-row {
  position: relative; z-index: 2;
  display: flex; align-items: center;
  gap: 20px; margin-top: 16px;
  padding: 0 40px; width: 100%;
  animation: tIn 0.9s ease 1.4s both;
}
.learn-more {
  font-size: 18px; font-weight: 700; color: #60a5fa;
  white-space: nowrap;
  text-shadow: 0 0 20px rgba(96,165,250,0.6);
  animation: lmPulse 2.5s ease-in-out infinite 2s;
}
@keyframes lmPulse {
  0%,100% { text-shadow:0 0 20px rgba(96,165,250,0.6); color:#60a5fa; }
  50%     { text-shadow:0 0 40px rgba(96,165,250,1); color:#93c5fd; }
}

.connector {
  flex: 1; height: 1px;
  background: linear-gradient(90deg, rgba(96,165,250,0.6), rgba(96,165,250,0.1));
  position: relative; overflow: hidden;
}
.connector::after {
  content:''; position:absolute; top:0; left:-100%; width:60%; height:100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.9), transparent);
  animation: scan 2.5s ease-in-out infinite 2s;
}
@keyframes scan { 0%{left:-60%} 100%{left:160%} }

.qr-wrap { display:flex; flex-direction:column; align-items:center; gap:6px; }
.qr-box {
  width:90px; height:90px; background:#fff;
  border-radius:10px; padding:5px;
  box-shadow: 0 0 30px rgba(59,130,246,0.5);
  animation: qGlow 3s ease-in-out infinite 2s;
}
@keyframes qGlow {
  0%,100% { box-shadow:0 0 30px rgba(59,130,246,0.5); }
  50%     { box-shadow:0 0 55px rgba(59,130,246,1); }
}
.qr-box svg { width:100%; height:100%; }

.scan-label { font-size:10px; color:rgba(147,197,253,0.6); letter-spacing:1px; }

/* Нижняя полоска */
.bottom-strip {
  position:absolute; bottom:0; left:0; right:0; height:3px;
  background: linear-gradient(90deg, transparent, #3B82F6, #93c5fd, #3B82F6, transparent);
  background-size: 200% 100%;
  animation: strip 3s linear infinite;
}
@keyframes strip { 0%{background-position:200% 0} 100%{background-position:-200% 0} }
</style>
</head>
